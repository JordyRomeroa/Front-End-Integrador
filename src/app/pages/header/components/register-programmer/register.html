<main class="flex-1 flex flex-col items-center justify-start p-8 space-y-8 w-full">

  <!-- Título -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Registrar Nuevo Programador</h1>

  <!-- Formulario de registro -->
  <div class="card w-full max-w-4xl bg-base-100 shadow-xl p-6">
    <div class="card-body space-y-4">

      <!-- Nombre -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Nombre Completo</span>
        </label>
        <input type="text" placeholder="Juan Pérez" class="input input-bordered w-full" />
      </div>

      <!-- Especialidad -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Especialidad</span>
        </label>
        <input type="text" placeholder="Frontend, Backend, Fullstack" class="input input-bordered w-full" />
      </div>

      <!-- Breve Descripción -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Descripción</span>
        </label>
        <textarea placeholder="Especialista en Angular y React" class="textarea textarea-bordered w-full"></textarea>
      </div>

      <!-- Foto de Perfil -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Foto de Perfil</span>
        </label>
        <input type="file" class="file-input file-input-bordered w-full" />
      </div>

      <!-- Contacto -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Correo de Contacto</span>
        </label>
        <input type="email" placeholder="correo@ejemplo.com" class="input input-bordered w-full" />
      </div>

      <!-- Redes Sociales -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Redes Sociales (LinkedIn, GitHub)</span>
        </label>
        <input type="text" placeholder="linkedin.com/usuario, github.com/usuario" class="input input-bordered w-full" />
      </div>

      <!-- Botones -->
      <div class="card-actions justify-end space-x-2">
  <button type="button" class="btn btn-primary" (click)="registrarProgramador()">Registrar</button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</div>


    </div>
  </div>

</main>
