<app-team></app-team>

<section class="w-full px-4 md:px-6 my-10 flex flex-col lg:flex-row gap-8">
  <div class="flex-1 w-full">
    <h2 class="text-3xl font-bold text-white mb-8 text-center lg:text-left">
      Proyectos Seleccionados <span class="text-yellow-400">GitHub Pages</span>
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8 w-full">
      @for (repo of allRepos; track repo.id) {
        <div class="group card bg-white/10 backdrop-blur-md border border-white/20 p-4 rounded-2xl shadow-2xl text-white 
                    hover:bg-white/20 transition-all duration-500 hover:-translate-y-2 flex flex-col">

          <div class="relative mb-4 overflow-hidden rounded-xl aspect-video border border-white/10 bg-gray-800">
            <img 
              [src]="'https://api.microlink.io/?url=' + repo.homepage + '&screenshot=true&embed=screenshot.url'" 
              alt="Preview del proyecto"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              loading="lazy"
            >
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60"></div>
            
            <span class="absolute top-2 right-2 bg-green-500 text-[10px] px-2 py-1 rounded-full uppercase font-bold tracking-tighter shadow-lg">
              Live Demo
            </span>
          </div>

          <div class="flex items-center gap-3 mb-4">
            <div class="relative">
              <img [src]="repo.owner.avatar_url" class="w-10 h-10 rounded-full border-2 border-yellow-400">
              <span class="absolute -bottom-1 -right-1 flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
              </span>
            </div>
            <div>
              <p class="text-xs text-gray-400 uppercase tracking-widest">Autor</p>
              <span class="font-bold text-sm text-yellow-300">{{ repo.owner.login }}</span>
            </div>
          </div>

          <h3 class="text-lg font-bold mb-2 line-clamp-1">
            {{ repo.name }}
          </h3>

          <p class="text-sm text-gray-300 mb-4 line-clamp-2 min-h-[40px]">
            {{ repo.description }}
          </p>

          <div class="mt-auto flex flex-col gap-3">
            <a [href]="repo.html_url" target="_blank" rel="noopener noreferrer"
               class="inline-flex items-center gap-2 text-xs font-semibold text-gray-400 hover:text-yellow-400 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
              </svg>
              Ver repositorio
            </a>

            <a [href]="repo.homepage" target="_blank" rel="noopener noreferrer"
               class="w-full text-center py-2.5 bg-yellow-400 hover:bg-yellow-500 text-black font-black rounded-xl transition-all transform active:scale-95 shadow-lg uppercase text-xs tracking-wider">
              Abrir Aplicaci√≥n
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>

<app-about-us></app-about-us>
