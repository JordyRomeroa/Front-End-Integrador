<section class="about-us relative p-8 w-full overflow-hidden flex flex-col items-center">

  <!-- Fondo aurora -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <div class="absolute top-0 left-1/3 w-1/2 h-1/2 bg-gradient-to-tr from-indigo-500/40 to-purple-600/30 blur-[120px]"></div>
    <div class="absolute bottom-0 right-1/4 w-1/2 h-1/2 bg-gradient-to-bl from-pink-500/30 to-yellow-400/30 blur-[140px]"></div>
  </div>

  <!-- Título -->
  <h2 class="text-3xl md:text-4xl font-extrabold mb-8 text-center
             bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-400 to-indigo-400">
    Quienes Somos
  </h2>

  <!-- Contenedor del carrusel -->
  <div class="relative w-full flex justify-center">

    @if (bloques().length > 1) {
      <!-- Botón izquierda -->
      <button
        class="hidden md:flex absolute left-0 top-1/2 -translate-y-1/2 btn btn-circle btn-sm z-10 transform
               transition-all hover:-translate-x-2 hover:scale-110"
        (click)="scrollLeft()">
        ‹
      </button>

      <!-- Botón derecha -->
      <button
        class="hidden md:flex absolute right-0 top-1/2 -translate-y-1/2 btn btn-circle btn-sm z-10 transform
               transition-all hover:translate-x-2 hover:scale-110"
        (click)="scrollRight()">
        ›
      </button>
    }

    <!-- CARRUSEL -->
    <div
      #carousel
      class="flex overflow-x-auto gap-8 px-6 md:px-12 py-6 scroll-smooth max-w-6xl no-scrollbar">

      @for (prog of bloques(); track $index) {

        <!-- CARD estilo Equipo -->
        <a [routerLink]="['/home/equipo']"
           class="cursor-pointer shrink-0 w-[260px] bg-white/10 backdrop-blur-xl
                  border border-white/20 rounded-3xl p-6 flex flex-col items-center
                  shadow-lg hover:shadow-2xl transition-all hover:scale-[1.05]">

          <!-- FOTO estilo Equipo -->
          <div class="relative mb-4">
            <img [src]="prog.foto" [alt]="prog.nombre"
                 class="w-28 h-28 rounded-full object-cover border-4 border-yellow-400 shadow-xl
                        transition-transform duration-300 hover:scale-110">
            <div class="absolute inset-0 blur-xl bg-yellow-300/20 -z-10"></div>
          </div>

          <!-- TEXTO estilo Equipo -->
          <h3 class="text-white font-bold text-lg text-center">
            {{ prog.nombre }}
          </h3>

          <p class="text-yellow-300/90 text-sm font-semibold text-center mb-2">
            {{ prog.especialidad }}
          </p>

          <p class="text-gray-300 text-xs leading-relaxed text-center">
            {{ prog.descripcion || 'Miembro activo del equipo de desarrollo.' }}
          </p>

        </a>

      }

    </div>

  </div>

</section>
