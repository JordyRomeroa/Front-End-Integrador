<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
  <section class="bg-white rounded-xl shadow-2xl w-full max-w-md relative animate-fadeIn flex flex-col max-h-[90vh]">
    
    <button class="absolute top-4 right-4 z-10 text-gray-500 hover:text-gray-800 bg-white rounded-full p-1" (click)="cancelar()">✕</button>
    
    <div class="p-8 overflow-y-auto custom-scroll">
      
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
        {{ programmer ? 'Editar Programador' : 'Registrar Programador' }}
      </h2>

      <div class="space-y-4 text-gray-800">
        <div class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Nombre</span></label>
          <input type="text" class="input input-sm input-bordered w-full rounded-md focus:border-blue-500" [(ngModel)]="nombre" placeholder="Nombre completo">
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Especialidad</span></label>
          <select class="select select-sm select-bordered w-full rounded-md" [(ngModel)]="especialidad">
            <option value="" disabled selected>Selecciona una especialidad</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
          </select>
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Descripción</span></label>
          <textarea class="textarea textarea-sm textarea-bordered w-full rounded-md" [(ngModel)]="descripcion" placeholder="Breve descripción"></textarea>
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Correo electrónico</span></label>
          <input type="email" class="input input-sm input-bordered w-full rounded-md" [(ngModel)]="contacto" placeholder="correo@ejemplo.com">
        </div>

        <div *ngIf="!programmer" class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Contraseña</span></label>
          <input type="password" class="input input-sm input-bordered w-full rounded-md" [(ngModel)]="password" placeholder="Mínimo 6 caracteres">
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Foto</span></label>
          <div *ngIf="programmer && !foto" class="mb-2">
            <img [src]="programmer.foto" class="w-10 h-10 rounded-full object-cover border">
          </div>
          <input type="file" class="file-input file-input-sm file-input-bordered w-full rounded-md" (change)="onFotoSeleccionada($event)">
        </div>

        <div class="form-control w-full">
          <label class="label"><span class="label-text font-semibold">Redes sociales</span></label>
          <div *ngFor="let red of redes; let i = index" class="flex gap-2 mb-2">
            <input type="text" class="input input-sm input-bordered w-full rounded-md" placeholder="https://linkedin.com" [(ngModel)]="redes[i]">
            <button type="button" class="btn btn-error btn-xs" (click)="eliminarRed(i)">✕</button>
          </div>
          <button type="button" class="btn btn-outline btn-xs mt-1" (click)="agregarRed()">+ Agregar red</button>
        </div>

        <div class="flex gap-4 justify-end mt-8 pb-2">
          <button class="btn btn-primary btn-sm px-6" (click)="registrarProgramador()">
            {{ programmer ? 'Guardar' : 'Registrar' }}
          </button>
          <button class="btn btn-ghost btn-sm px-6" (click)="cancelar()">Cancelar</button>
        </div>
      </div>
    </div>
  </section>
</div>
