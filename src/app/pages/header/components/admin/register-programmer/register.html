<section class="bg-white p-6 shadow-md rounded-md mx-6 space-y-6">

  <h2 class="text-2xl font-semibold mb-4">Registrar Programador</h2>

  <div class="space-y-4 text-black">
    <!-- Nombre -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Nombre</span></label>
      <input type="text" class="input input-bordered w-full" [(ngModel)]="nombre" placeholder="Nombre completo">
    </div>

    <!-- Especialidad -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Especialidad</span></label>
      <input type="text" class="input input-bordered w-full" [(ngModel)]="especialidad" placeholder="Frontend / Backend / Fullstack">
    </div>

    <!-- Descripción -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Descripción</span></label>
      <textarea class="textarea textarea-bordered w-full" [(ngModel)]="descripcion" placeholder="Breve descripción"></textarea>
    </div>

    <!-- Correo -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Correo electrónico</span></label>
      <input type="email" class="input input-bordered w-full" [(ngModel)]="contacto" placeholder="correo@ejemplo.com">
    </div>

    <!-- Contraseña -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Contraseña</span></label>
      <input type="password" class="input input-bordered w-full" [(ngModel)]="password" placeholder="Mínimo 6 caracteres">
    </div>

    <!-- Foto -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Foto</span></label>
      <input type="file" class="file-input file-input-bordered w-full" (change)="onFotoSeleccionada($event)">
    </div>

    <!-- Redes Sociales Dinámicas -->
    <div class="form-control w-full">
      <label class="label"><span class="label-text">Redes sociales</span></label>
      <div *ngFor="let red of redes; let i = index" class="flex gap-2 mb-2">
        <input type="text" class="input input-bordered w-full" placeholder="https://linkedin.com" [(ngModel)]="redes[i]">
        <button type="button" class="btn btn-error btn-sm" (click)="eliminarRed(i)">✕</button>
      </div>
      <button type="button" class="btn btn-outline btn-sm mt-2" (click)="agregarRed()">+ Agregar otra red</button>
    </div>

    <!-- Botones -->
    <div class="flex gap-2 mt-4">
      <button class="btn btn-primary" (click)="registrarProgramador()">Registrar</button>
      <button class="btn btn-ghost" (click)="cancelar()">Cancelar</button>
    </div>
  </div>

</section>
