<!-- Fondo semitransparente del modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <section class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg relative animate-fadeIn">
    
    <!-- Botón cerrar -->
    <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" (click)="cancelar()">✕</button>
    
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Registrar Programador</h2>

    <div class="space-y-4 text-gray-800">
      <!-- Nombre -->
      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Nombre</span></label>
        <input type="text" class="input input-bordered w-full rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" [(ngModel)]="nombre" placeholder="Nombre completo">
      </div>

      <!-- Especialidad -->
      <div class="form-control w-full">
  <label class="label">
    <span class="label-text font-semibold">Especialidad</span>
  </label>

  <select 
    class="select select-bordered w-full rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" 
    [(ngModel)]="especialidad">
    
    <option value="" disabled selected>Selecciona una especialidad</option>
    <option value="Frontend">Frontend</option>
    <option value="Backend">Backend</option>
    <option value="Fullstack">Fullstack</option>

  </select>
</div>


      <!-- Descripción -->
      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Descripción</span></label>
        <textarea class="textarea textarea-bordered w-full rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" [(ngModel)]="descripcion" placeholder="Breve descripción"></textarea>
      </div>

      <!-- Correo -->
      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Correo electrónico</span></label>
        <input type="email" class="input input-bordered w-full rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" [(ngModel)]="contacto" placeholder="correo@ejemplo.com">
      </div>

      <!-- Contraseña -->
      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Contraseña</span></label>
        <input type="password" class="input input-bordered w-full rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" [(ngModel)]="password" placeholder="Mínimo 6 caracteres">
      </div>

      <!-- Foto -->
      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Foto</span></label>
        <input type="file" class="file-input file-input-bordered w-full rounded-md" (change)="onFotoSeleccionada($event)">
      </div>

      <!-- Redes Sociales Dinámicas -->
      <div class="form-control w-full">
        <label class="label"><span class="label-text font-semibold">Redes sociales</span></label>
        <div *ngFor="let red of redes; let i = index" class="flex gap-2 mb-2">
          <input type="text" class="input input-bordered w-full rounded-md" placeholder="https://linkedin.com" [(ngModel)]="redes[i]">
          <button type="button" class="btn btn-error btn-sm">✕</button>
        </div>
        <button type="button" class="btn btn-outline btn-sm mt-2" (click)="agregarRed()">+ Agregar otra red</button>
      </div>

      <!-- Botones -->
      <div class="flex gap-4 justify-end mt-6">
        <button class="btn btn-primary px-6 py-2 rounded-md" (click)="registrarProgramador()">Registrar</button>
        <button class="btn btn-ghost px-6 py-2 rounded-md" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </section>
</div>
