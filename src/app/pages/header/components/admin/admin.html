<section class="bg-white p-6 shadow-md rounded-md mx-6 space-y-6">

  <h3 class="text-2xl font-semibold mb-4">Gestión de Usuarios</h3>

  <button class="btn btn-primary mb-4" (click)="registerProgrammer()">Registrar Programador</button>

  <div class="overflow-x-auto">
    <table class="table w-full border border-gray-200 text-black">
      <thead>
        <tr class="bg-gray-100">
          <th>Foto</th>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Descripción</th>
          <th>Contacto</th>
          <th>Redes</th>
          <th>Rol</th> <!-- NUEVO -->
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let programmer of programadores()" class="hover:bg-gray-50">
          <td>
            <img [src]="programmer.foto || 'https://via.placeholder.com/40'" 
                 [alt]="'Foto de ' + programmer.nombre" 
                 class="rounded-full w-10 h-10">
          </td>
          <td>{{programmer.nombre}}</td>
          <td>{{programmer.especialidad}}</td>
          <td>{{programmer.descripcion}}</td>
          <td>
            <a [href]="'mailto:' + programmer.contacto" class="text-blue-700 underline">{{programmer.contacto}}</a>
          </td>
          <td>
            <ng-container *ngFor="let red of obtenerRedes(programmer.redes)">
              <a [href]="red" target="_blank" class="text-blue-700 underline">{{red}}</a>
              <span *ngIf="!isLast(programmer.redes, red)">, </span>
            </ng-container>
          </td>
          <td>{{programmer.role}}</td> <!-- NUEVO -->
          <td class="space-x-2">
            <button class="btn btn-success btn-sm" (click)="editarProgramador(programmer)">Editar</button>
            <button class="btn btn-error btn-sm" (click)="eliminarProgramador(programmer)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</section>

<router-outlet></router-outlet>
