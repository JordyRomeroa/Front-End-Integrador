<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow rounded">
  <h2 class="text-xl font-bold mb-4">Cambiar contrase単a</h2>

  <div class="mb-4">
    <label class="block mb-1">Nueva contrase単a:</label>
    <input type="password"
           [ngModel]="newPassword()"
           (ngModelChange)="newPassword.set($event)"
           class="w-full p-2 border rounded">
  </div>

  <div class="mb-4">
    <label class="block mb-1">Confirmar contrase単a:</label>
    <input type="password"
           [ngModel]="confirmPassword()"
           (ngModelChange)="confirmPassword.set($event)"
           class="w-full p-2 border rounded">
  </div>

  <!-- Mensaje de error con @if nativo de Signals -->
  <div @if class="mb-4 text-red-600">
    {{ mensaje() || '' }}
  </div>

  <button (click)="cambiarContrasena()"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
    Cambiar contrase単a
  </button>
</div>
